{% extends 'base.html' %}
{% block body %}
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <h1>Регистрация</h1>
                <hr/>

                <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    {{ form }}
                    <br>
                    <button type="submit" class="btn btn-primary mt-4">
                        Зарегистрироваться
                    </button>
                </form>

            </div>
        </div>
    </div>
{% endblock %}
