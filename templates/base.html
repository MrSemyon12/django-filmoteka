<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <link rel="icon" href="{% static 'images/film.png' %}"/>
    <link rel="stylesheet" href="{% static 'css/filmoteka.css' %}"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstarp CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
    <!-- Bootstarp JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <title>Фильмотека</title>
</head>

<body class="bg-light">
<nav class="navbar navbar-expand-lg fs-5 bg-secondary bg-opacity-25">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center fw-semibold fs-3" href="{% url 'index' %}">
            <img src="{% static 'images/film.png' %}" alt="Logo" width="30" height="30"
                 class="me-2">
            Фильмотека
        </a>
        <div class="d-flex align-items-center">
            {% if user.is_authenticated %}
                <span class="me-3 fw-semibold fs-4 pb-2">
                    <a href="{% url 'favourite' %}" style="text-decoration: none;">{{ user.username }}</a>
                </span>
                <a class="btn btn-outline-danger" href="{% url 'logout' %}">Выйти</a>
            {% else %}
                <a class="btn btn-outline-success" href="{% url 'login' %}">Войти</a>
            {% endif %}
        </div>
    </div>
</nav>
{% block body %}{% endblock %}
</body>

</html>
